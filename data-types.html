<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataTypes</title>
    <script type="text/javascript">
        var Number;
        Number=12;
       Number = 12.0220;
        console.log(Number);
        var float=12.10;
        console.log(float);

        var octNum=077;
        var hexNum= 0xFF;
        console.log(octNum);
        console.log(hexNum);
        var amt=1.2e9;
        console.log(amt);
        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);
        var posInfinity = Number.MAX_VALUE + Number.MAX_VALUE;
        console.log(posInfinity);
        var negInfinity = -10/0;
        console.log(negInfinity); 

        //String
        var name='Mahaveer';
        console.log(name);
        var des='Software Devloper';
        console.log(des);
        //only give it to lower case
      var  t=true;
      var  f=false;
      console.log(t);
      console.log(f);
      //Null

      var Null=null;
      console.log(typeof Null);

      //undefined

      var un ;
      console.log(un);

      //object-reference datatype
      var mark=80;
      console.log(typeof mark);

      mark='Eighty';
      console.log(typeof mark);

    </script>
</head>
<body>
    <h3>Javascript DataTypes</h3>
    <h4>6 DataTypes</h4>

    <ol><b>
        <li>Number</li>
        <li>String</li>
        <li>Boolean</li>
        <li>Null</li>
        <li>Undefined</li>
    </ol>
    <h4>Reference Datatype</h4>
    <ul>
        <li>Object</li></b>
    </ul>
</script>
</body>
</html>
