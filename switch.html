<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">

 var day =6;
    switch(day){
        case 1:        
        console.log("Monday");
        break;
        case 2:        
        console.log("Tuesday");
        break;
        case 3:        
        console.log("Wednesday");
        break;
        case 4:        
        console.log("Thursday");
        break;
        case 5:        
        console.log("Friday");
        break;
        case 6:        
        console.log("Saturday");
        break;
        case 7:        
        console.log("Sunday");
        break;

        default:
        console.log("There is such day in week..?")
    }


    switch("Hello Js")
    {
        case ("Hello" + " Js"):
        console.log("Ready to learn");
        break;
        default:
        console.log("Not ready");
    }

       </script>
</head>
<body>
    <h3>Javascript-Switch statement</h3>

</body>
