<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
    //Arithmatic Operator
        var result=10+60;
        console.log(result);

        result= result-20;
        console.log(result);

        result=result*2;
        console.log(result);

        result= result/2;        
        console.log(result);

        result = result % 3 ;
        console.log(result);

        //Unary
        result= result + 1;
        console.log(result);


        result++;
        console.log(result);
        ++result;
        console.log(result);

        --result;
        console.log(result);

        result= ++result - 2;
        console.log(result);

        //string concatination using (+) operator.

        var name = "Javascript";
        console.log("Hello !" + name );

        //change the number to a string value
        name = "Hello";
        console.log(name + 102);
        //NaN- Not a Number
        console.log("some text" -name);
    </script>
</head>
<body>
    <h3>Javascript Arithmatic Operator</h3>
   <P>Addition,Substaction,Division,Multiplication,Modulus(Remainder)

   </P>
    
</body>
</html>
